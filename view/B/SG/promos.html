<!DOCTYPE html>
<script src="../checkCountry.js" ></script>
<html>
    <script src="../../header.js"></script>
    <link rel="stylesheet" href="../css/promos.css">

    <body>
        <script src="menu2.js"></script>
        <script>
            var countryPrefix = localStorage.getItem('urlPrefix');
            var currentUrl = new URL(window.location.href);
            var memberEmail = sessionStorage.getItem('memberEmail');
            var countryId = localStorage.getItem('countryId');
            fetch(new Request('/api/getAllPromotions',
                {
                    method: 'GET'
                })).then(function (response)
            {
                return response.json();
            }).then(function (data) {
                console.log(data)
                var prominentPromo = '';
                data.forEach(function (promo) {
                    prominentPromo += '\
                    <a href="furnitureProductDetails.html?sku=' + promo.sku + '">\
                        <img alt="" class="img-responsive" src="/' + promo.img.split('/').slice(2).join('/') + '">\
                    </a>'
                })
                document.getElementById("prominent").innerHTML = prominentPromo;
            })
        </script>

        <div id="content">
            <div role="main" class="main">
                <section class="page-top">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <h2>Promotions</h2>
                            </div>
                        </div>
                    </div>
                </section>

                <div id="prominent"></div>

                <div id="normal"></div>
            </div>

        <script src="../footer.js"></script>
    </body>
</html>
